<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa Folium - Turismo Acessível</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
      .gradient-bg {
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      }
      #folium-map {
        min-height: 50vh;
        height: 50vh;
        width: 100%;
        border-radius: 1rem;
        overflow: hidden;
      }
    </style>
  </head>
  <body class="bg-gray-50 font-sans">
    <nav class="gradient-bg text-white shadow-lg">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <div class="flex items-center space-x-2">
          <i data-feather="map" class="w-8 h-8"></i>
          <span class="text-xl font-bold">Turismo Acessível</span>
        </div>
        <div class="hidden md:flex space-x-6">
          <a href="/" class="hover:text-blue-200 transition">Início</a>
          <a href="/mapa_folium" class="text-blue-200 font-semibold">Mapa</a>
          <a href="/destinos" class="hover:text-blue-200 transition"
            >Destinos</a
          >
          <a href="/sobre" class="hover:text-blue-200 transition">Sobre Nós</a>
          <a href="/contato" class="hover:text-blue-200 transition">Contato</a>
        </div>
        <button class="md:hidden" id="menu-btn">
          <i data-feather="menu" class="w-6 h-6"></i>
        </button>
      </div>
      <div class="md:hidden hidden px-4 pb-4" id="mobile-menu">
        <a href="/" class="block py-2 hover:text-blue-200">Início</a>
        <a href="/mapa_folium" class="block py-2 hover:text-blue-200">Mapa</a>
        <a href="/destinos" class="block py-2 hover:text-blue-200">Destinos</a>
        <a href="/sobre" class="block py-2 hover:text-blue-200">Sobre Nós</a>
        <a href="/contato" class="block py-2 hover:text-blue-200">Contato</a>
      </div>
    </nav>
    <section
      class="pt-10 pb-6 bg-white"
      data-aos="fade-up"
      aria-labelledby="mapa-acessibilidade-titulo"
    >
      <div class="container mx-auto px-4">
        <h1
          id="mapa-acessibilidade-titulo"
          class="text-3xl font-bold mb-6 text-center"
          data-aos="zoom-in"
        >
          Mapa de Acessibilidade
        </h1>
        <div class="flex flex-col md:flex-row gap-8">
          <!-- Mapa na lateral esquerda -->
          <div class="md:w-2/3 w-full mb-6 md:mb-0 flex flex-col">
            <div id="folium-map" class="rounded-lg shadow-lg h-[50vh]"></div>
            <div id="folium-map-holder" style="display: none">
              {{ folium_js|safe }}
            </div>
          </div>
          <!-- Lista de informações na lateral direita -->
          <div class="md:w-1/3 w-full flex flex-col">
            <div class="bg-gray-50 p-4 rounded-lg shadow-lg h-[50vh]">
              {{ lista_html|safe }}
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      AOS.init({ duration: 800, easing: "ease-in-out", once: true });
      feather.replace();
      document
        .getElementById("menu-btn")
        .addEventListener("click", function () {
          const menu = document.getElementById("mobile-menu");
          if (menu.classList.contains("hidden")) {
            menu.classList.remove("hidden");
            feather.replace();
          } else {
            menu.classList.add("hidden");
          }
        });
    </script>
    <script>
      // Move o conteúdo do mapa Folium para o div correto
      document.addEventListener("DOMContentLoaded", function () {
        var foliumHolder = document.getElementById("folium-map-holder");
        var foliumMapDiv = document.getElementById("folium-map");
        if (foliumHolder && foliumMapDiv) {
          foliumMapDiv.innerHTML = "";
          while (foliumHolder.firstChild) {
            foliumMapDiv.appendChild(foliumHolder.firstChild);
          }
          foliumHolder.remove();
        }
      });
    </script>
  </body>
</html>
